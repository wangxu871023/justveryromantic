<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>justveryromantic</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .code-table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .code-table th,
    .code-table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .code-table th {
      background-color: #4CAF50;
      color: white;
    }

    .code-table tr:hover {
      background-color: #f9f9f9;
    }

    .hanzi-column {
      width: 20%;
      font-size: 1.2em;
    }

    .code-column {
      width: 80%;
    }
  </style>
</head>

<body>
  <h1>汉字编码表</h1>
  <table class="code-table">
    <thead>
      <tr>
        <th>汉字</th>
        <th>编码（规则）</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- 表格内容将通过JavaScript动态生成 -->
    </tbody>
  </table>

  <script>
    // 汉字编码数据
    const hanziData = {
  "珍": {
    "code": "3700",
    "coordinates": [44, 8, 1]
  },
  "有": {
    "code": "2250",
    "coordinates": [33, 23, 6]
  },
  "拥": {
    "code": "9620",
    "coordinates": [30, 27, 23]
  },
  "一": {
    "code": "2980",
    "coordinates": [13, 30, 19]
  },
  "香": {
    "code": "1780",
    "coordinates": [12, 28, 29]
  },
  "惜": {
    "code": "1920",
    "coordinates": [32, 20, 23]
  },
  "威": {
    "code": "4470",
    "coordinates": [15, 25, 18]
  },
  "算": {
    "code": "2600",
    "coordinates": [43, 7, 11]
  },
  "切": {
    "code": "0060",
    "coordinates": [1, 21, 17]
  },
  "没": {
    "code": "0480",
    "coordinates": [41, 5, 19]
  },
  "就": {
    "code": "1560",
    "coordinates": [42, 6, 17]
  },
  "杰": {
    "code": "3820",
    "coordinates": [14, 19, 13]
  },
  "尔": {
    "code": "4760",
    "coordinates": [45, 8, 27]
  },
  "稻": {
    "code": "4510",
    "coordinates": [5, 26, 12]
  }
};

    // 获取表格主体元素
    const tableBody = document.getElementById('tableBody');

    // 遍历数据并生成表格行
    for (const [hanzi, info] of Object.entries(hanziData)) {
      // 创建表格行
      const row = document.createElement('tr');

      // 创建汉字列
      const hanziCell = document.createElement('td');
      hanziCell.className = 'hanzi-column';
      hanziCell.textContent = hanzi;
      row.appendChild(hanziCell);

      // 创建编码和坐标列
      const codeCell = document.createElement('td');
      codeCell.className = 'code-column';
      // 格式化显示：code（coordinates）
      codeCell.textContent = `${info.code} (${info.coordinates.join(', ')})`;
      row.appendChild(codeCell);

      // 将行添加到表格
      tableBody.appendChild(row);
    }
  </script>
</body>

</html>
